<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sabor Urbano</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../../index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="main-logo">
                <a href="../../../index.html">
                    <img src="../../../public/LogoPrincipal.jpg" alt="Logo Sabor Urbano" />
                </a>
                <span class="logo-text">Sabor Urbano</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../../../index.html">Inicio</a></li>
                    <li><a href="./menu-page.html" class="active">Menú</a></li>
                    <li><a href="./nosotros-web.html">Nosotros</a></li>
                    <li><a href="./contacto-page.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="menu-page">
        <section class="menu-hero">
            <h1>Nuestro Menú</h1>
            <p>Descubre nuestros deliciosos platillos preparados con ingredientes frescos</p>
        </section>

        <section class="menu-content">

            <div id="category-cards" class="category-cards"></div>


            <div class="menu-grid">
            </div>
        </section>

        <div class="order-summary-sidebar" id="order-sidebar">
            <div class="order-box">
                <h4>Tu Pedido</h4>
                <div class="order-items">
                </div>
                <div class="order-total">
                    <p>Total:</p>
                    <p id="total-price">$0</p>
                </div>
                <button id="send-order-btn" class="btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Enviar Pedido por WhatsApp
                </button>
            </div>
        </div>

        <button id="cart-toggle" class="cart-toggle" aria-label="Mostrar carrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>

    </main>
    <script src="../../utils/menuScript.js"></script>
    <script src="../../../index.js"></script>

</body>

</html>
